<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Food Tracker</h1>
    
    <h2>Add Food</h2>
    <form id="food-form">
        <label for="food_name">Food Name:</label>
        <input type="text" id="food_name" required>
        <label for="food_expiration">Expiration Date:</label>
        <input type="date" id="food_expiration" required>
        <button type="submit">Add Food</button>
    </form>

    <ul id="food-list">
        <!-- Food items will be appended here by the JavaScript -->
    </ul>


    <script src="script.js">
       </script>
    
</body>
<link rel="stylesheet" href="image.css">
    <title>Image Positioning</title>

    </div>
</body>
</html>
