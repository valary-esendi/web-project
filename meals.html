<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Your Meals</h1>
    <form id="meal-form">
        <input type="text" id="meal_name" placeholder="Meal Name" required>
        <input type="text" id="meal_type" placeholder="Meal Type (e.g., fats, proteins)" required>
        <input type="number" id="meal_type_times" placeholder="Times Consumed" required>
        <input type="date" id="date" placeholder="Date" value="${new Date().toISOString().split("T")[0]}" required>
        <input type="date" id="food_expiration" placeholder="Expiration Date" required>
        <button type="submit">Add Meal</button>
    </form>
   
    <div id="sustainability-tips"></div>
    <ul id="meal-list"></ul>
    <p><a href="login.html">Logout</a></p>

    <script src="script.js"></script>
</body>
</html>
