<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Your Meals</h1>
    <form id="meal-form">
        <input type="text" id="meal_name" placeholder="Meal Name" required>
        <input type="text" id="meal_type" placeholder="Meal Type (e.g., fats, proteins)" required>
        <input type="number" id="meal_type_times" placeholder="Times Consumed" required>
        <button type="submit">Add Meal</button>
    </form>
    <ul id="meal-list"></ul>
    <p><a href="login.html">Logout</a></p>

    <script src="script.js"></script>
</body>
<link rel="stylesheet" href="image.css">
    <title>Image Positioning</title>

    </div>
</body>
</html>
