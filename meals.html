<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Meals</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Your Meals</h1>

    <form id="meal-form" onsubmit="addMeal(event)">
        <label for="meal">Meal Name:</label>
        <input type="text" id="meal" placeholder="Enter Meal Name" required>

        <label for="meal_type">Meal Type (e.g., fats, proteins):</label>
        <input type="text" id="meal_type" placeholder="Enter Meal Type" required>

        <label for="meal_type_times">Times Consumed:</label>
        <input type="number" id="meal_type_times" placeholder="Enter Times Consumed" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="food_expiration">Expiration Date:</label>
        <input type="date" id="food_expiration" required>

        <button type="submit">Add Meal</button>
    </form>

    <div id="sustainability-tips">
        <h2>Sustainability Tips:</h2>
        <ul>
            <li>Consider incorporating more plant-based meals into your diet for a reduced environmental impact.</li>
            <li>Buy local and seasonal produce to support local farmers and reduce carbon footprints.</li>
        </ul>
    </div>

    <h2>Meal List</h2>
    <table id="meal-list" border="1">
        <thead>
            <tr>
                <th>Meal</th>
                <th>Type</th>
                <th>Times</th>
                <th>Date</th>
                <th>Expiration</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Meals will be populated here by JavaScript -->
        </tbody>
    </table>

    <p><a href="login.html" onclick="logout(); return false;">Logout</a></p>

    <script src="script.js"></script>
    <script>
        // Set current date for the meal date input
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("date").value = today;
            loadMeals();  // Function to load previously entered meals
        });
    </script>
</body>

</html>
